<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // A4 크기 (300 DPI)에 맞춰서 캔버스 설정
      const dpi = 300;
      const a4WidthPx = 2481; // A4 가로 (300 DPI)
      const a4HeightPx = 3508; // A4 세로 (300 DPI)

      const canvas = document.createElement("canvas");
      canvas.width = a4WidthPx;
      canvas.height = a4HeightPx;

      const ctx = canvas.getContext("2d");

      // 원하는 내용 그리기
      ctx.fillStyle = "lightgray";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "80px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("A4 크기 이미지", canvas.width / 2, canvas.height / 2);

      // 이미지로 저장
      const base64 = canvas.toDataURL("image/jpeg", 1.0); // JPEG 형식으로 저장

      // 다운로드 링크 생성
      const link = document.createElement("a");
      link.download = "a4_output.jpg";
      link.href = base64;
      link.click();
    </script>
  </body>
</html>
