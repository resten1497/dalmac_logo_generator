<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4 Canvas 출력</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <style>
      @font-face {
        font-family: "Acumin";
        src: url("./assets/fonts/Acumin-BdPro.otf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Gmarket";
        src: url("./assets/fonts/GmarketSansTTFBold.ttf") format("truetype");
      }
      @font-face {
        font-family: "Typo";
        src: url("./assets/fonts/Typo_SsangmunDong B.ttf") format("truetype");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .warp {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        padding: 30px;
        width: 800px;
        height: 500px;
        display: flex;
        flex-direction: column;
      }
      .container label {
        width: 100%;
        height: 140px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        cursor: pointer;
        background-color: black;
        color: white;
      }
      #printBtn {
        width: 100%;
        height: 130px;
        display: flex;
        margin-top: 60px;
        border: 0px;
        padding: 30px;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        cursor: pointer;
        font-family: "Gmarket";
        color: white;
        background-color: #8d8d8d;
        display: none;
      }
      .container label div {
        font-size: 30px;
        font-family: "Gmarket";
      }
    </style>
  </head>
  <body>
    <div class="warp">
      <h1 style="font-family: 'Gmarket'; line-height: 80px">
        달맥 슈퍼 가격표 생성기
      </h1>
      <div class="container">
        <label for="excelFile"> <div>Excel 업로드</div></label>
        <input
          type="file"
          id="excelFile"
          name="file"
          accept=".xlsx"
          style="display: none"
        />
        <p style="text-align: center; margin-top: 20px">
          위 버튼을 클릭하여 엑셀파일을 업로드 해주세요
        </p>
        <button id="printBtn">A4로 출력</button>
      </div>
    </div>
    <script src="scripts/country.js"></script>
    <script src="scripts/main.js"></script>
    <script></script>
  </body>
</html>
